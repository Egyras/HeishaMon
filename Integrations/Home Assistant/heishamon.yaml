        {%- endif -%}

    #TOP27 - Z1 heat request temperature
    - name: Aquarea Z1 Heat Request Temperature
      state_topic: "panasonic_heat_pump/main/Z1_Heat_Request_Temp"
      unit_of_measurement: "°C"
